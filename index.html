<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            table {
                margin: 0 auto;
            }
            table td {
                display: inline-block;
            }
            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <table width='1200' height='800' style='background:green' cellpadding="0" border='0' cellspacing='0'>
            <tbody>
                <tr>
                    <td width='25%' height='200px'>
                        <table height='200' width='100%' border='0' cellspacing='0'>
                            <tr >
                                <td width='100%' colspan='2' height='100px' bgColor='#FF8B72'></td>
                            </tr>
                            <tr>
                                <td width='50%' height='100px' bgcolor='#871680' ></td>
                                <td width='50%' height='100px' bgcolor='#01CBE2' ></td>
                            </tr>
                        </table>
                    </td>
                    <td width='25%'>
                        <table height='200' width='100%' border='0' cellspacing='0'>
                            <tr >
                                <td width='100%' colspan='2' height='50px' bgColor='#AF3729'></td>
                            </tr>
                            <tr style='display:flex'>
                                <td style="flex:1;" height='100px' bgcolor='#903FE4' ></td>
                                <td style="flex:1;" height='100px' bgcolor='#82C7EE' ></td>
                                <td style="flex:1;" height='100px' bgcolor='green' ></td>
                            </tr>
                            <tr >
                                <td width='100%' colspan='2' height='50px' bgColor='#FF8B72'></td>
                            </tr>
                        </table>
                    </td>
                    <td width='25%'>
                        <table width='100%' border='0' cellspacing='0'>
                            <tr>
                                <td width='50%' height='100px' bgcolor='#FF28FF' ></td>
                                <td width='50%' height='100px' bgcolor='#807E7F' ></td>
                            </tr>
                            <tr>
                                <td colspan='2' width='100%' height='100px' bgColor='#FFF000'></td>
                            </tr>
                        </table>
                    </td>
                    <td width='25%'>
                        <table width='100%' border='0' height='200px' cellspacing='0'>
                            <tr>
                                <td width='100%' colspan='2' height='100%' bgColor='green'></td>
                            </tr>
                            <tr>
                                <td width='100%' colspan='2' height='100%' bgColor='#FFBDBF'></td>
                            </tr>
                            <tr>
                                <td width='100%' colspan='2' height='100%' bgColor='#E37FD5'></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style='display: flex' height='200px'>
                    <td height='200px' style='flex:1;background:yellow'>
                        <table height='200' width='100%' border='0' cellspacing='0' cellpadding="0">
                            <tr>
                                <td width='100%' colspan='2' height='100px' bgColor='#00E6FE'></td>
                            </tr>
                            <tr>
                                <td width='50%' height='100px' bgcolor='#000FFF'></td>
                                <td width='50%' height='100px'>
                                    <table height='100' width='100%' border='0' cellspacing='0' cellpadding="0">
                                        <tr>
                                            <td width='100%' colspan='2' height='50px' bgColor='#A8AAA5'></td>
                                        </tr>
                                        <tr>
                                            <td width='100%' height='50px' bgcolor='#007386'></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td height='200px' style='flex:1;'>
                        <table height='200' width='100%' border='0' cellspacing='0' cellpadding="0">
                            <tr>
                                <td width='100%' colspan='2' height='50px' bgColor='#FF1B00'></td>
                            </tr>
                            <tr style='display:flex'>
                                <td style="flex:1;" height='100px' bgcolor='#A9EA2C' ></td>
                                <td style="flex:1;" height='100px' bgcolor='#F792F3' ></td>
                                <td style="flex:1;" height='100px' bgcolor='#837700' ></td>
                            </tr>
                            <tr >
                                <td width='100%' colspan='2' height='50px' bgColor='#FF1B00'></td>
                            </tr>
                        </table>
                    </td>
                    <td height='200px' style='flex:1;background:yellow'>
                        <table height='200' width='100%' border='0' cellspacing='0' cellpadding="0">
                            <tr>
                                <td width='50%' colspan='2' height='100px' bgColor='#00D500'></td>
                                <td width='50%' height='100px' bgcolor='#6095F3' ></td>
                            </tr>
                            <tr style='display:flex'>  
                                <td style="flex:1;" height='100px' bgcolor='#531081' ></td>
                                <td style="flex:1;" height='100px' bgcolor='#6D3E9E' ></td>
                                <td style="flex:1;" height='100px' bgcolor='#01D600' ></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr height='200px'>
                    <td width='25%' height='200px' style='background:#D5675C'></td>
                    <td width='25%' height='200px' style='background:#FF7CB8'></td>
                    <td width='25%' height='200px' style='background:#17A2A9'></td>
                    <td width='25%' height='200px' style='background:#006902'></td>
                </tr>
                <tr style='display: flex'>
                    <td height='200px'  style='flex:1;background:yellow'></td>
                    <td height='200px' style='flex:1;background:red'></td>
                    <td height='200px' style='flex:1;background:yellow'></td>
                </tr>
            </tbody>
        </table>


        


    </body>

</html>
